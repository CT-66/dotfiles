#+--- Bars ---+
set -g status-left "#[fg=black,bg=#81a1c1,bold] #S #[fg=#81a1c1,bg=black,nobold,noitalics,nounderscore] "
# set -g status-right "#{prefix_highlight}#[fg=brightblack,bg=black,nobold,noitalics,nounderscore]#[fg=white,bg=brightblack] ${NORD_TMUX_STATUS_DATE_FORMAT} #[fg=white,bg=brightblack,nobold,noitalics,nounderscore]#[fg=white,bg=brightblack] ${NORD_TMUX_STATUS_TIME_FORMAT} #[fg=cyan,bg=brightblack,nobold,noitalics,nounderscore]#[fg=black,bg=cyan,bold] #H "

#+--- Windows ---+
set -g window-status-format "#[fg=brightblack,bg=black,nobold,noitalics,nounderscore]#[fg=white,bg=brightblack]#I:#[fg=white,bg=brightblack,nobold,noitalics,nounderscore] #[fg=white,bg=brightblack]#W #[fg=brightblack,bg=black,nobold,noitalics,nounderscore]"

set -g window-status-current-format "#[fg=blue,bg=black,nobold,noitalics,nounderscore]#[fg=black,bg=blue]#I:#[fg=black,bg=blue,nobold,noitalics,nounderscore] #[fg=black,bg=blue]#W #[fg=blue,bg=black,nobold,noitalics,nounderscore]"
set -g window-status-separator " "
