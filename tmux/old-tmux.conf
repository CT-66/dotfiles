# statusbar
set -g status-right ''
# hide statusbar by default
set -g status off
# toggle statusbar by pressing F1
bind-key -n F1 set-option -g status

# switch windows alt+number
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9
bind-key -n M-0 select-window -t 10

# alt+left/right or alt+h/l to move to previous/next window
bind-key -n M-Left prev
bind-key -n M-Right next
bind-key -n M-h prev
bind-key -n M-l next
# bind-key -n C-Left prev
# bind-key -n C-Right next

# alt+tab to move to most recent window
bind-key -n M-Tab last-window

# remap prefix from 'ctrl+b' to 'alt+a'
unbind C-b
set-option -g prefix M-a
bind-key M-a send-prefix
# prefix 2
set-option -g prefix2 M-o
bind-key M-o send-prefix

# Enable Vim Mode
setw -g mode-keys vi
set -g status-keys emacs # emacs mode only in prompts

# enter copy mode (alt+esc or prefix+alt+esc)
bind -n M-Escape copy-mode
bind M-Escape copy-mode

# visual mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi V send-keys -X select-line

# press a/i/I/A to exit copy mode
bind-key -T copy-mode-vi i send-keys -X cancel
bind-key -T copy-mode-vi I send-keys -X cancel
bind-key -T copy-mode-vi a send-keys -X cancel
bind-key -T copy-mode-vi A send-keys -X cancel

# yank in copy mode
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -i -sel clip > /dev/null"

bind-key -T copy-mode-vi Left send-keys 0
bind-key -T copy-mode-vi Right send-keys $

# prefix+h/j/k/l or ctrl+alt+h/j/k/l or alt+shift+h/j/k/l
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -n M-C-h select-pane -L
bind-key -n M-C-j select-pane -D
bind-key -n M-C-k select-pane -U
bind-key -n M-C-l select-pane -R
bind-key -n M-H select-pane -L
bind-key -n M-J select-pane -D
bind-key -n M-K select-pane -U
bind-key -n M-L select-pane -R

# Start numbering at 1
set -g base-index 1

# map alt+semicolon and prefix+semicolon to command mode
bind-key -n M-\; command-prompt
bind-key \; command-prompt

# kill session (prefix+ctrl+alt+k)
bind C-M-K confirm-before kill-session

# open new tab (alt+enter, alt+t, alt+n)
bind-key -n M-Enter new-window
# bind-key -n C-t new-window
# bind-key -n C-n new-window
bind-key -n M-t new-window
bind-key -n M-n new-window
unbind-key -n C-t
unbind-key -n C-n

# close tab (ctrl+alt+w/alt+shift+q)
unbind -n M-w
bind-key -n M-C-w confirm-before kill-pane
bind-key -n M-W confirm-before kill-pane

# fullscreen (prefix+f)
bind-key f resize-pane -Z

# rename window (ctrl/alt+f2 or prefix+f2)
bind-key -n C-F2 command-prompt "rename-window %%"
bind-key -n M-F2 command-prompt "rename-window %%"
bind-key F2 command-prompt "rename-window %%"


# swap panes
bind '>' swap-pane -D # swap current pane with the next one
bind '<' swap-pane -U # swap current pane with the previous one

# increase vim responsiveness
set -sg escape-time 0

# split panes using prefix+| and prefix+- or alt+shift+\ (alt+\) and alt+shift+- (alt+_)
bind | split-window -h
bind - split-window -v
bind -n M-| split-window -h
bind -n M-_ split-window -v

set -g visual-bell off
set -g visual-silence off
set -g bell-action none


# Allows for faster key repetition
set -s escape-time 0

# reload config file
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Reloaded!"

# enable mouse
set -g mouse on
setw -g mouse on

# mouse selection
unbind -T copy-mode-vi MouseDragEnd1Pane
bind -T copy-mode-vi MouseDown1Pane select-pane \;  send-keys -X copy-pipe "xclip" \;  send-keys -X clear-selection

# selection color
# set mode-style "fg=default,bg=#4c566a"
set-window-option -g mode-style "fg=default,bg=#4c566a"

# don't notify if any activity takes place in any window (something was written to the output)
setw -g monitor-activity off
set -g visual-activity off

# don't rename windows automatically
set-option -g allow-rename off
# setw -g automatic-rename off
set-option -g renumber-windows on

set -g default-terminal "tmux-256color"
setw -g xterm-keys on

# scroll tmux's buffer when using terminal emulator's scroll bindings
set -ga terminal-overrides ',xterm*:smcup@:rmcup@'

# message style
set -g message-style "bg=colour1,fg=colour0"
set -g message-command-style "bg=colour1,fg=colour1"

# border color
set-option -g pane-border-style fg="#2e3440" # inactive window
set-option -g pane-active-border-style fg="#61afef" # active window

# window mode
# setw -g mode-style "bg=colour1,fg=colour0"

# launch applications in new tab (alt+o, letter)
# ranger

# plugins
run-shell "~/.config/tmux/plugins/nord-tmux/nord.tmux"
# run-shell "~/.config/tmux/plugins/tmux-prefix-highlight/prefix_highlight.tmux"
